name: Flutter iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Completely remove old Flutter versions
      - name: Remove preinstalled Flutter
        run: |
          sudo rm -rf /Users/runner/hostedtoolcache/flutter
          sudo rm -rf $HOME/flutter

      # 3️⃣ Manually install Flutter 3.27.3 (Dart 3.9.2)
      - name: Install Flutter 3.27.3
        run: |
          git clone https://github.com/flutter/flutter.git -b stable $HOME/flutter
          cd $HOME/flutter
          git checkout 3.27.3
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          flutter --version
          dart --version

      # 4️⃣ Verify that we are on Flutter 3.27.3 + Dart 3.9.2
      - name: Verify Flutter & Dart version
        run: |
          which flutter
          flutter --version
          dart --version

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6️⃣ Build iOS (no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 7️⃣ Upload build artifact
      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/
